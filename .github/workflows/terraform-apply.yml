name: Terraform Apply

on:
  push:
    branches:
      - main

jobs:
  apply:
    runs-on: ubuntu-latest
    environment:
      name: production   # set up protection/approvals in repo settings
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Terraform Init
        working-directory: ./cluster
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ./cluster
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: |
          # supply token to Terraform via var or env
          terraform apply -input=false -auto-approve -var="do_token=${DO_TOKEN}"

      - name: Export kubeconfig to file
        working-directory: ./cluster
        run: |
          terraform output -raw kubeconfig > kubeconfig
          # optional safe perms
          chmod 600 kubeconfig

      - name: Upload kubeconfig artifact (expires after retention)
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig-${{ github.run_id }}
          path: ./cluster/kubeconfig
