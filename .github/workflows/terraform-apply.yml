name: Terraform Apply

on:
  push:
    branches:
      - main

jobs:
  apply:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Restore state from secret (if exists)
        env:
          STATE: ${{ secrets.TF_STATE }}
        run: |
          if [ ! -z "$STATE" ]; then
            echo "$STATE" | base64 -d > cluster/terraform.tfstate
          fi

      - name: Terraform Init
        working-directory: ./cluster
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ./cluster
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: terraform apply -auto-approve -var="do_token=${DO_TOKEN}"

      - name: Save updated state to secret
        working-directory: ./cluster
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          STATE=$(base64 -w 0 terraform.tfstate)
          gh secret set TF_STATE --body "$STATE"
